<html>
    <body>
        <p>klik untuk merubah warna</p>
        <button onclick="tombol()">tekan</button>
        <script type="text/javascript">
            function tombol(){
                var warna = prompt("masukan warna dalam bahasa ingris", "warna");
                if(warna != null){
                    document.body.style.background = warna;
                }
            }
        </script>
    </body>
</html>
